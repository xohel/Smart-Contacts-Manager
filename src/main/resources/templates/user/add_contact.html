<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#add_contact},~{::title}, ~{::script})}">
<head>
   <title>Add Contacts | SCM</title>
</head>
<body>
    <div data-th-replace="navbar :: navbar"></div>
    
    <div id="add_contact"
    class="sm:pl-64 pt-40 max-h-1000px">

    <!-- add contact form -->

        <div class="grid grid-cols-12">
            <div class="col-span-3"></div>
                <div class="col-span-12 md:col-span-6">

                    
                    <div class="form block  p-6 bg-white border border-gray-200 rounded-lg 
                    shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                   
                    <div th:replace="messages::messagebox"></div>  <!-- alert message here -->

                    <h1 class="text-3xl font-semibold">Add new contact</h1>
                    <p>Contact will be saved in cloud and you can email them anytime</p>

                   
                  
                  <div>
                      <!--  form -->
                      <form th:action="@{'/user/contact/add'}" class="mt-8"
                      method="post" th:object="${contactForm}"
                        enctype="multipart/form-data">
                        <!-- contact name field -->
                        <div class="mb-3">
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name</label>
<div class="flex">
  <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
    </svg>
  </span>
  <input th:field="*{name}" type="text" class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="elonmusk">
</div>

                <!-- error  -->
                <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}"
                class="text-red-500">
                  Enter valid name 
                </p> 
                        </div>

                        <!-- email field -->
                        <div class="mb-3">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Email</label>
    <div class="relative mb-6">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
            <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
            <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
        </svg>
      </div>
      <input type="text" th:field="*{email}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com">
    </div>

     <!-- error  -->
     <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}"
     class="text-red-500">
       Enter valid email 
     </p> 
                        </div>

                        <!-- phone number field -->
                        
                        <div class="mb-3">
                            <label for="phoneno" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Number</label>
<div class="flex">
  <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
    <img data-th-src="@{'/images/call.png'}" alt="phone" class="w-4 h-3">
    
  </span>
  <input type="number" th:field="*{phoneno}" class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="0123456789">
</div>

         <!-- error  -->
         <p th:if="${#fields.hasErrors('phoneno')}" th:errorclass="error" th:errors="*{phoneno}"
         class="text-red-500">
           Enter valid contact number
         </p> 
                        </div>
                        
                        <!-- address field -->

                        <div class="mb-3">
                            
<label for="address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Address</label>
<textarea th:field="*{address}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your address here..."></textarea>


                             <!-- error  -->
                <p th:if="${#fields.hasErrors('address')}" th:errorclass="error" th:errors="*{address}"
                class="text-red-500">
                  Enter valid Address 
                </p> 
                        </div>

                        <!-- contact description -->

                        <div class="mb-3">
                            
                            <label for="description" class="block  text-sm font-medium text-gray-900 dark:text-white">Contact description</label>
                            <textarea th:field="*{description}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your contact description here..."></textarea>
                            

                             <!-- error  -->
                <p th:if="${#fields.hasErrors('description')}" th:errorclass="error" th:errors="*{description}"
                class="text-red-500">
                  Enter valid description 
                </p> 
                        </div>

                         <!-- profile picture -->
                         <div class="mb-6">
                              
                            <label class="block mb-0 text-sm font-medium text-gray-900 dark:text-white" for="contactImage">Upload profile pic</label>
                            <input 
                            id="image_file_input"
                            class=" block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" 
                             type="file"
                            th:field="*{contactImage}"  />
                            
                           <!-- error  -->
                <p th:if="${#fields.hasErrors('contactImage')}" th:errorclass="error" th:errors="*{contactImage}"
                class="text-red-600 mt-2">
                File invalid 
                  <script>
                    console.log("error encountered");
                    
                  </script>
                </p> 
                
                

                             
                            
                            <img src="" id="upload_image_preview" alt=""
                            class="max-h-52 mx-auto ">

                            
                        </div>

                        <!-- social buttons fb and linkedI -->
                        <div class="flex space-x-5 mb-5" >
                            <div class="w-full" > <div class="">
                                <div class="flex">
      <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
      <img data-th-src="@{'/images/facebook.png'}" alt="facebook" class="w-5 h-5"> 
      </span>
      <input type="text" th:field="*{websiteLink}"  class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="http://@facebook.com">
    </div>
                            </div></div>
                            <!-- linkedin button -->
                            <div class="w-full" > <div class="">
                                <div class="flex">
      <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
      <img data-th-src="@{'/images/li.png'}" alt="LinkedIn" class="w-5 h-5"> 
      </span>
      <input type="text" th:field="*{linkedin}" id="linkedin" class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="http://@LinkedIn.com">
    </div>
                            </div></div>
                        </div>
                       
                        <!-- favourit checkbox -->
                         <div class="mb-5">
                            <div class="flex items-center mb-4">
                                <input th:field="*{favourite}" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="favourit" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Add to favourit</label>
                            </div>
                         </div>

                         <div class="button_container text-center">
                            <!-- submit button -->
                            <button type="submit" class="px-3 py-2 rounded dark:bg-blue-600 hover:dark:bg-blue-700 bg-gray-900 text-gray-100">
                                Add Contact
                            </button>

                            <!-- reset button -->
                            <button type="reset" class="px-3 py-2 rounded dark:bg-blue-600 hover:dark:bg-blue-700 bg-gray-900 text-gray-100">
                                Reset
                            </button>
                         </div>

                     </form>
                  </div>
                </div > 
                   </div>
        </div>


            <!-- user logged in - sidebar -->

<div th:if="${loggedInUser}">
    <div data-th-replace="~{user/user-sidebar :: sidebar}"></div>
</div>
    
        <h1>add users here</h1>
    </div>

    <script th:src="@{'/js/admin.js'}">

    </script>
    <script>
        console.log("Profile page") ;
    </script>
</body>
</html>
