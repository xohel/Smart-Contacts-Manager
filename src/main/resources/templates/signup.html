<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{:: .service_contents},~{:: title},~{::script})}">
<head>
   <title>SignUp</title>
</head>
<body>
    <div class="service_contents">
        <div class="grid grid-cols-12">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"> </div>
                <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4"> 

          
                             

<div 
href="#" class="block  p-6 border-t-[10px] border-blue-700 bg-white rounded-xl shadow
  hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">

          
  <div th:replace="messages::messagebox"></div>  <!-- alert message here -->
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">SignUp Here</h5>
    <p class="font-normal text-gray-700 dark:text-gray-400">Start managing contacts on cloud</p>
            

    <!-- this is form for sign up -->
    <form
     data-th-action="@{/do-register}" 
    data-th-object="${UserForm}" method="post" class="mt-5"  novalidate>  
        <!-- name field -->
      <div class="mb-3">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>

        <input  th:field="*{name}"
         type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 
        text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
         dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Enter Here" required />

          <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}"
          class="text-red-500">
            Enter valid name 
          </p>              
        
      </div> 


      <!-- email field -->
      <div class="mb-3">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
        <input th:field="*{eMail}" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter@Email.com" required />
      
        <div>
          <p th:if="${#fields.hasErrors('eMail')}" th:errorclass="error" th:errors="*{eMail}"
          class="text-red-500">
            enter valid email 
          </p>
      </div>
      
       
      
      </div>
     
      <!-- password field -->
      <div class="mb-3">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
        <input th:field="*{password}" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Strong Password" required />
      
       <div  
        th:if="${#fields.hasErrors('password')}"
       th:errorclass="error"
       th:errors="*{password}" 
       class="text-red-600"
       > <p> min 3 characters </p> </div>

      </div>

      <!-- phone no field -->
      <div class="mb-3">
        <label for="Phone Number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone Number</label>
        <input th:field="*{phoneNo}" type="number" id="phone Number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="+12 12345678910" required />
     
        <p th:if="${#fields.hasErrors('phoneNo')}" th:errorclass="error" th:errors="*{phoneNo}"
          class="text-red-500">
            enter valid phone number
          </p>

      </div>

      <!-- text area -->
      <div class="mb-3">        
        <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tell something about yourself</label>
        <textarea th:field="*{info}" id="about" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Writ here..."></textarea>
     
        <p th:if="${#fields.hasErrors('info')}" th:errorclass="error" th:errors="*{info}"
          class="text-red-500">
            Enter valid info
          </p>
     
      </div>

      <!-- submit button -->
       <div class="mb-3 space-x-3">
        <button type="submit" class="px-3 py-2 rounded bg-blue-600 text-white hover:bg-green-700 dark:bg-blue-600 dark:hover:bg-green-700 ">
            SignUp
        </button>
       


      <!-- reset button -->
      
        <button type="reset" class="px-3 py-2 rounded bg-orange-600 text-white hover:bg-orange-700 dark:bg-orange-600 dark:hover:bg-orange-700 ">
            Reset
        </button>
       </div>

    </form>

</div>

            </div>

        </div>
        
        
     
    </div>

    <script>
        console.log("SIGNUP page") ;
    </script>

</body>
</html>
